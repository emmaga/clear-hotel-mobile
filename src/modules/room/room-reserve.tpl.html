 <div data-page="room-reserve" class="page">
    <div class="page-content">
        <div class="content-block">
            <div class="content-block-inner room-name">
            </div>
            <div class="content-block-inner date row">
                <span class="col-40 date-in"></span>
                <span class="col-40 date-out"></span>
                <span class="col-20" id="days"></span>
            </div>
            <div class="content-block-inner roomNum">
                <span>房间数</span>
            </div>
        </div>
        <form id="reserve-form" class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">姓名</div>
                            <div class="item-input">
                                <input type="text" name="name" placeholder="预定人姓名">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-tel"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">电话</div>
                            <div class="item-input">
                                <input type="text" name="tel" placeholder="预定人电话">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <div class="content-block">
            <div class="content-block-inner price-detail">
            </div>
            <div class="content-block-inner total-price">
            </div>
        </div>
    </div>
     <div class="toolbar" id="room-reserve-toolbar">
         <div class="toolbar-inner no-padding">
             <a href="" class="external button bottom_button button-max submit">
                 <span>提交订单</span>
             </a>
         </div>
     </div>
 </div>
