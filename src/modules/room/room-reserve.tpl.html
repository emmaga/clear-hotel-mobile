 <!--<div data-page="room-reserve" class="page">-->
    <div class="page-content">
        <!-- Slider container -->
        <div class="swiper-container" id="room-reserve-swiper_{{roomId}}">
            <!-- Slides wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                {{#each img}}
                <div class="swiper-slide">
                    <img src="{{url}}" class="swiper-lazy">
                    <!-- <div class="preloader"></div> -->
                </div>
                {{/each}}
            </div>
            <!-- Pagination, if required -->
            <div class="swiper-pagination"></div>
        </div>
        <div class="intro content-block">
            <p class="text big-first-letter">{{intro}}</p>
        </div>
        <div class="content-block">
            <div class="content-block-inner room-name">
                {{roomName}}
            </div>
            <div class="content-block-inner date row">
                <span class="col-40 date-in">{{date1}}</span>
                <span class="col-40 date-out">{{date2}}</span>
                <span class="col-20" id="days">{{dayLength}}</span>
            </div>
            <div class="content-block-inner roomNum">
                <span>{{roomNum}}</span>
                <button id="number-sub">-</button>
                <input class="number" value="1" readonly="true"></span>
                <button id="number-add">+</button>
            </div>
        </div>
        <form id="reserve-form" class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">{{name}}</div>
                            <div class="item-input">
                                <input type="text" name="name" placeholder="{{preName}}" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-tel"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">{{tel}}</div>
                            <div class="item-input">
                                <input type="text" name="tel" placeholder="{{preTel}}">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <div class="content-block">
            <div class="content-block-inner price-detail">
                {{#each priceList}}
                <div>
                    <span>{{date}}</span>
                    <span>  ï¿¥</span>
                    <span class="each-price" data-price="{{price}}">{{price}}</span>
                </div>
                {{/each}}
            </div>
            <div class="content-block-inner total-price" data-total-price="{{totalPriceNum}}">
                {{totalPrice}}
            </div>
        </div>
    </div>
     <div class="toolbar" id="room-reserve-toolbar">
         <div class="toolbar-inner no-padding">
             <a href="" class="button bottom_button button-max submit">
                 <span>{{submit}}</span>
             </a>
         </div>
     </div>
