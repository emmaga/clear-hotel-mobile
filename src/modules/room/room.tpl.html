<div class="list-block page-content" id="room-list">
  <ul style="margin-top:14px; margin-bottom:14px;">
      <li style="position: relative; height: 53px; " >
          <div class="item-content">
              <div class="item-inner row">
                  <span class="col-50" id="date-in">
                    <p class="date-selector-txt-p">{{date_in}}</p>
                    <a class="date-selector-txt-a">{{data.check_in}}</a>
                  </span>
                  <span class="col-50" id="date-out">
                    <p  class="date-selector-txt-p">{{date_out}}</p>
                    <a  class="date-selector-txt-a">{{data.check_out}}</a>
                  </span>
              </div>
          </div>
          <div class="roo-calendar" id="calendar"></div>
      </li>
  </ul>
  <ul>
      {{#each data.roomList}}
      <li  class="col-100" style="margin-top: 10px">
      <a class="full-view-button external" href="http://720yun.com/t/7d026azuwyn?pano_id=620447"></a>
      <a class="reserve-href" href="room-reserve.html?appId={{../appId}}&type=room&roomId={{roomId}}&moduleId={{../moduleId}}&checkIn={{../data.check_in}}&checkOut={{../data.check_out}}">
          <div class="room" data-roomId="{{roomId}}" data-roomName="{{name}}" data-price="{{averagePrice}}">


              <img data-src="{{img[0].url}}" class="lazy room-img">
              <div class="room-info-txt">
                  <h3 class="room-title">{{name}}</h3>
                  <!--<p>{{join tips delimiter=", "}}</p>-->
                  <div class="room-tip-wrapper">
                  {{#each tips}}
                  <span class="room-tip">{{tip}}</span>
                  {{/each}}
                  </div>
                  <p class="price">ï¿¥{{averagePrice}}</p>

                      <button class="reserve"{{#if this.soldOut}}disabled="disabled"{{/if}}>
                  {{#js_compare "this.soldOut === true"}}{{../../soldOut}}{{else}}{{../../reserve}}{{/js_compare}}
                      </button>
              </div>
          </div>
      </a>
      </li>
      {{/each}}
  </ul>
</div>
<div class="list-block">

</div>
