<div class="list-block">
  <ul>
      <li style="position: relative;">
          <div class="item-content">
              <div class="item-inner row">
                  <span class="col-50" id="date-in"></span>
                  <span class="col-50" id="date-out"></span>
              </div>
          </div>
          <div class="roo-calendar" id="calendar"></div>
      </li>
  </ul>
    <ul id="room-list">
        {{#each roomList}}
        <li  class="col-100" style="margin-top: 10px">
            <div class="room" data-roomId="{{roomId}}" data-roomName="{{name}}">
                <img src="{{url}}" class="lazy room-img">
                <h3>{{name}}</h3>
                <!--<p>{{join tips delimiter=", "}}</p>-->
                {{#each tips}}
                <span style="border: 1px solid grey;border-radius: 3px">{{tip}}</span>
                {{/each}}
                <p class="price">价格</p>
                <button class="reserve"{{#if this.soldOut}}disabled="disabled"{{/if}}>{{js "this.soldOut ? '已订完' : '预定'"}} </button>
            </div>
        </li>
        {{/each}}
    </ul>
</div>
<div class="list-block">

</div>
