<div data-page="movie-p2" class="page">
    <div class="page-content">
        <video width="100%" poster="{{imgUrl}}" controls="controls" preload="preload" webkit-playsinline load="loaded" style="display: inline-block;">
            <source src="{{url}}" type='video/mp4' />
        </video>
        <div class="intro">
            <p class="movie-p2-name">{{name}}</p>
            <p class="movie-p2-intro1">{{intro1}}</p>
            <p class="movie-p2-intro2">{{intro2}}</p>
            <p class="movie-p2-intro">{{intro}}</p>
        </div>
    </div>
</div>
