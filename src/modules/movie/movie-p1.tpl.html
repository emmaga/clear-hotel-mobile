<div data-page="movie-p1" class="page">
    <div class="page-content">
        <div class="content-block">
            <div class="row">
                {{#each movies}}
                <div class="col-100 movie-list" data-movieId="{{movieId}}">
                    <img src="{{imgUrl}}" class="lazy">
                    <p>{{name}}&nbsp;{{intro1}}&nbsp;{{intro2}}</p>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
</div>
