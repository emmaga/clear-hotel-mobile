<!--<div data-page="TV" class="page">-->
    <div class="page-content">


        <div id="tv-list-loading" class="full-view-loading">
            <h2 class="full-view-loading-title">{{preparing}}</h2>
            <span class="preloader"></span>
        </div>


        <div class="list-block">
            <div class="list-group">




                <ul id="tv-list_{{moduleId}}">
                    {{#each TVList}}
                    <li class="TV-list-item">
                        <video width="100%" preload="none" height="0" class="video-item">
                            <!-- <source src="{{url}}" type='video/mp4' /> -->
                            <source src="{{url}}" />
                        </video>
                        <a class="item-link item-content external TV-item" data-TVId="{{TVId}}">
                            <div class="item-media"><i class="icon icon-f7" style="background-image: url({{icon}})"></i></div>
                            <div class="item-inner">
                                <div class="item-title">{{name}}</div>
                                <div class="item-after"></div>
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
<!--</div>-->
