        <div class="content-block">
            <div id="movie-list-row_{{moduleId}}">
                {{#each data}}
                <a href='movie-list-detail.html?appId="+config.getAppId()+"&moduleId="{{../moduleId}}"&movieId="{{data[i].movieId}}"' class='col-100'>
                    <div class='movie-list'>
                        <img class='lazy movie-p1-img' src='{{data[i].imgUrl}}'>
                        <h3 class='movie-p1-h3'>{{data[i].name}}</h3>
                        <p class='movie-p1-p1'>{{data[i].intro1}}</p>
                        <p class='movie-p1-p2'>{{data[i].intro2}}</p>
                    </div>
                </a>
                {{/each}}
            </div>
        </div>
        <!-- 加载提示符 -->
        <div class="infinite-scroll-preloader">
            <div class="preloader"></div>
        </div>
