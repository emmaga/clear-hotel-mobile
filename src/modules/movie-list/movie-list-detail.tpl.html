<div class="page-content">
    <video width="100%" poster="{{imgUrl}}" controls="controls" preload="none" webkit-playsinline load="loaded" style="display: inline-block; background:black">
        <source src="{{url}}" type='video/mp4' />
    </video>
    <div class="intro content-block">
        <h3 class="movie-p2-name">{{name}}</h3>
        <p class="movie-p2-intro1">{{intro1}}</p>
        <p class="movie-p2-intro2">{{intro2}}</p>
        <p class="movie-p2-intro big-first-letter">{{intro}}</p>
    </div>
</div>
