<div data-page="intro-p1" class="page">
    <div class="page-content">
        <div class="content-block">
            <div class="row">
                {{#each introMenu}}
                <div class="col-100 introMenu" data-introId="{{introId}}">
                    <img src="{{url}}" class="lazy">
                    <h3>{{name}}</h3>
                    <p>营业时间：{{time}}</p>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
</div>
