<div data-page="intro-p2" class="page">
    <div class="page-content">
            <!-- Slider container -->
            <div class="swiper-container" id="intro-swiper">
                <!-- Slides wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    {{#each img}}
                    <div class="swiper-slide">
                        <img src="{{url}}" class="swiper-lazy">
                        <!-- <div class="preloader"></div> -->
                    </div>
                    {{/each}}
                </div>
                <!-- Pagination, if required -->
                <div class="swiper-pagination"></div>
            </div>
            <div class="intro">
                <h4>{{title}}</h4>
                <p>营业时间：{{time}}</p>
                <p>{{intro}}</p>
            </div>
    </div>
    <!-- Bottom Tabbar-->
    <div class="toolbar" id="introP2-toolbar">
        <div class="toolbar-inner">
            <a href="tel:{{tele}}" class="external button bottom_button button-fill">
                <span>预定</span>
            </a>
        </div>
    </div>
</div>
