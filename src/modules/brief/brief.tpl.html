<!-- Slider container -->
<div class="swiper-container">
<!-- Slides wrapper -->
<div class="swiper-wrapper">
   <!-- Slides -->
    {{#each img}}
   <div class="swiper-slide">
       <img data-src="{{url}}" class="swiper-lazy">
       <div class="preloader"></div>
   </div>
    {{/each}}
   </div>
   <!-- Pagination, if required -->
   <div class="swiper-pagination"></div>
</div>
<div class="intro"><p>{{intro}}</p></div>
<p><a href="map.html" class="external button button-round">{{addr.name}}</a></p>
<p><a href="tel:{{tele.number}}" class="external button button-round">{{tele.name}}</a></p>
