<!-- Slider container -->
<div class="swiper-container">
<!-- Slides wrapper -->
<div class="swiper-wrapper">
   <!-- Slides -->
    {{#each img}}
   <div class="swiper-slide">
       <img src="{{url}}" class="swiper-lazy">
       <!-- <div class="preloader"></div> -->
   </div>
    {{/each}}
   </div>
   <!-- Pagination, if required -->
   <div class="swiper-pagination"></div>
</div>

  <div class="content-block intro big-first-letter"><p>{{intro}}</p></div>

<div class="content-block">
  <p><a href="map.html" class="external button button-big button-square">{{addr.name}}</a></p>
  <p><a href="tel:{{tele.number}}" class="external button button-big button-fill button-square">{{tele.name}}</a></p>
</div>
