<!-- Slider container -->
<div class="swiper-container" id="brief-swiper_{{moduleId}}">
  
  <a class="full-view-button external" href="http://720yun.com/t/5f127azfucf?from=singlemessage&isappinstalled=0&pano_id=616565">{{pano}}</a>
  
<!-- Slides wrapper -->
<div class="swiper-wrapper">
   <!-- Slides -->
    {{#each img}}
   <div class="swiper-slide">
       <img src="{{url}}" class="swiper-lazy">
       <!-- <div class="preloader"></div> -->
   </div>
    {{/each}}
   </div>
   <!-- Pagination, if required -->
   <div class="swiper-pagination"></div>
</div>

  <div class="content-block intro big-first-letter"><p>{{intro}}</p></div>

<div class="content-block">
  <p>
    <!-- <a href="map.html" class="external button button-big button-square"> -->
    <a href="{{addr.mapurl}}" class="external button button-big button-square">
      <i class="icon icon-location"></i>
      {{addr.name}}
      </a>
  </p>
  <p>
    <a href="tel:{{tele.number}}" class="external button button-big button-fill button-square">
      <i class="icon icon-phone"></i>
      {{tele.name}}
    </a>
  </p>
</div>
