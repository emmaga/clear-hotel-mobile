<div class="list-block service-list">
    {{#each sp1Menu}}
    <!-- First group-->
    <div class="list-group">
        <ul>
            {{#each subMenu}}
              <li>
                <a href="{{type}}.html?serviceId={{serviceId}}" class="item-link item-content" data-serviceId="{{serviceId}}" data-serviceType="{{type}}">
                    <div class="item-media"><i class="icon icon-f7"></i></div>
                    <div class="item-inner">
                      <div class="item-title">{{name}}</div>
                      <div class="item-after"></div>
                    </div>
                </a>
              </li>
            {{/each}}
        </ul>
     </div>
    <li class="item-divider" style="list-style: none;">&nbsp;</li>
    {{/each}}
</div>
