<div class="list-block service-list">
    {{#each menu}}
    <!-- First group-->
    <div class="list-group">
        <ul>
            {{#each subMenu}}
              <li>
                <a href="pages/{{ModuleName}}.html?moduleId={{ContentModuleInstanceID}}&appId={{../../appId}}" class="item-link item-content">
                    <div class="item-media"><i class="icon icon-f7"></i></div>
                    <div class="item-inner">
                      <div class="item-title">{{name}}</div>
                      <div class="item-after"></div>
                    </div>
                </a>
              </li>
            {{/each}}
        </ul>
     </div>
    <li class="item-divider" style="list-style: none;">&nbsp;</li>
    {{/each}}
</div>
