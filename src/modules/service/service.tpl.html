<div class="list-block service-list" style="margin: 15px 0">
    {{#each sp1Menu}}
    <!-- First group-->
    <div class="list-group">
        <ul>
            {{#each subMenu}}
              <li>
                <a href="pages/{{type}}.html?serviceId={{serviceId}}&appId={{../../appId}}" class="item-link item-content" data-serviceId="{{serviceId}}" data-serviceType="{{type}}">
                    <div class="item-media service-list-icon"><i class="icon icon-f7" style="background-image: url({{icon}})"></i></div>
                    <div class="item-inner">
                      <div class="item-title">{{name}}</div>
                      <div class="item-after"></div>
                    </div>
                </a>
              </li>
            {{/each}}
        </ul>
     </div>
    <li class="item-divider" style="list-style: none;height:20px;">&nbsp;</li>
    {{/each}}
</div>
