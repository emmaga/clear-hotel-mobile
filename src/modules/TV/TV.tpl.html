<div data-page="TV" class="page">
    <div class="page-content">
        <div class="list-block">
            <div class="list-group">
                <ul>
                    {{#each TVList}}
                    <li class="TV-list-item">
                        <video width="100%" load="loaded" height="0" class="video-item">
                            <source src="api/demo.mp4" type='video/mp4' />
                        </video>
                        <a class="item-link item-content external TV-item" data-TVId="{{TVId}}">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">{{name}}</div>
                                <div class="item-after"></div>
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</div>
