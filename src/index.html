<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>clear-hotel</title>
    <link rel="stylesheet" href="lib/Framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views, and they are tabs-->
    <div class="views toolbar-through">
      <!-- Your first view, it is also a .tab and should have "active" class to make it visible by default-->
      <div class="view view-main">
        <div class="pages tabs">
          <div data-page="index" class="page">
            <div class="page-content hide-bars-on-scroll">
              <div class="tabs">
                <div id="tab1" class="tab active">
                </div>
                <div id="tab2" class="tab">
                </div>
                <div id="tab3" class="tab">
                </div>
                <div id="tab4" class="tab">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Bottom Tabbar-->
      <div class="toolbar tabbar tabbar-labels">
        <div class="toolbar-inner">
            <a href="#tab1" class="tab-link active"> 
                <i class="icon tabbar-demo-icon-1"></i>
                <span class="tabbar-label">首页</span>
            </a>
            <a href="#tab2" class="tab-link">
                <i class="icon tabbar-demo-icon-2"></i>
                <span class="tabbar-label">客房预订</span>
            </a>
            <a href="#tab3" class="tab-link"> 
                <i class="icon tabbar-demo-icon-3"></i>
                <span class="tabbar-label">酒店服务</span>
            </a>
            <a href="#tab4" class="tab-link"> 
                <i class="icon tabbar-demo-icon-4"></i>
                <span class="tabbar-label">我的</span>
            </a>
        </div>
        </div>
    </div>
    <script data-main="modules/app" src="lib/require.js"></script>
</body>
</html>
